<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" lang="ja" xmlns:th="http://www.tyemeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>出欠参照画面</title>

 	<style>
    	.list th {
      	background-color: #E6FFE9;
      	padding:10px;
    	}
    	.list td {
      	padding:10px;
    	}
    	.jumbotron-extend {
		position: relative;
		height: 100vh;
		min-height: 300px;
		background-color: #E6FFE9;
	}
		.padding-top10px {
		padding-top: 10px
		}
  	</style>
	</head>
<body>
	<div class="jumbotron jumbotron-extend">
		<div class="container col-sm-8">

				<div class="card bg-light  bg-gradient-light">
		      		<div class="card-header text-white bg-success">
						<H2><strong>出欠参照</strong></H2>
					</div>

				<div class="card-body text-dark  bg-gradient-light">
					<div class="row">
						<div class="col-sm-8">
							<h5>イベント名:<span th:text= "${eventData.get('EVENT_NAME')}"></span></h5>
							<h5>イベントメモ:<span th:text= "${eventData.get('EVENT_MEMO')}"></span></h5>
						</div>
					</div>


				<div class="padding-top10px">
					<div class="table-responsive">
						<div class="row">
							<div class="col-sm-6">
			    				<table border="2" class="table table-hover text-nowrap">
			    				<thead class="thead-light">
        							<tr>
        								<th>日程</th>
        								<th>○</th>
        								<th>△</th>
    	    							<th>×</th>
	        						</tr>
	        					</thead>

	        					<tbody>
	        						<tr th:each="answerAttendance : ${answerAttendance}">
	    								<td th:text="${answerAttendance.Key}"></td>
	    								<td th:text="${answerAttendance.Value.get('0')}"></td>
	        							<td th:text="${answerAttendance.Value.get('1')}"></td>
	        							<td th:text="${answerAttendance.Value.get('2')}"></td>
        							</tr>
        						</tbody>
								</table>
							</div>

							<div class="col-sm-6">
		    					<table border="2" class="table table-hover text-nowrap" >
        							<thead class="thead-light">
        							<tr>
        								<th th:each = "header : ${header}">
        									<span th:text="${header}"></span>
        								</th>
        							<tr>
        							</thead>

	    							<tbody>
										<tr th:each = "answerInfo : ${answerList}">
											<th:block th:each="answerData : ${answerInfo}">
												<td th:text="${answerData}"></td>
											</th:block>
										</tr>
									</tbody>
    							</table>
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    		</div>
   		</div>
  	</div>
</body>
</html>
