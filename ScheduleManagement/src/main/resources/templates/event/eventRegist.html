<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" lang="ja" xmlns:th="http://www.tyemeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

		<title>イベント登録画面</title>
		<style>
		.jumbotron {
		position: relative;
		height: 100vh;
		min-height: 300px;
		background-color: #E6FFE9;
		}
		.padding-top10px {
		padding-top: 10px
		}
		</style>
	</head>

<body>
	<form action="#" th:action="@{/event/eventResult}" th:object="${eventRegistForm}" method="post">
		<div class="jumbotron">
			<div class="container col-sm-8">
				<div class="card bg-light">
					<div class="card-header text-white bg-success">
						<h2><strong>イベント登録</strong></h2>
					</div>

					<div class="card-body text-dark bg-gradient-light">
						<div class="row">
							<div class="alert col-sm-12" role="alert">
								<p th:text="${eventNameError}" style="color: red" />
								<p th:text="${eventMemoError}" style="color: red" />
								<p th:text="${eventDateError}" style="color: red" />
							</div>
						</div>

						<div class="row">
							<div class="col-sm-12">
								<h4>イベント名</h4>
									<input type="text" class="form-control" th:field="*{eventName}" placeholder="イベント名を入力してください" />
							</div>
						</div>

					<div class="padding-top10px">
						<div class="row">
							<div class="col-sm-6">
								<h4>イベントメモ</h4>
								<textarea type="text" class="form-control" rows="7" th:field="*{eventMemo}" placeholder="イベントメモを入力してください" ></textarea>
							</div>

							<div class="col-sm-6">
								<h4>候補日</h4>
								<textarea type="text" class="form-control" rows="7" th:field="*{eventDate}" placeholder="候補日を入力してください"></textarea>
							</div>
						</div>
					</div>

					<div class="padding-top10px">
						<div class="row">
							<div class="col-sm-12">
								<button type="submit" class="btn btn-outline-dark btn-lg"><i class="fas fa-pen"></i> 登録</button>
							</div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</form>



	 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	 		 integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	 		 integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
     		 integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
